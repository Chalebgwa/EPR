<!-- patient list -->
    		<div class="col-md-6 list" style="padding: 0px;" id="drughist">
            <div class="box" style="height:88vh;border-right:solid 1px grey; ">
                <div class="box-header with-border text-center">

                  <h3 class="box-title" style="padding:0px 0px; border-collapse: collapse;">DRUG HISTORY</h3>
                  <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool exit" items-widget="remove"><i class="fa fa-times"></i></button>
                  </div>                
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  
                  <div class="table-responsive scrollbar" id="style-1" style="height:81vh; overflow-y:auto;overflow-x:hidden; border-radius:0px; border-right:solid 1px gray; padding-right: 15px; padding-left: 15px">
                    <table id="dlist" class="table table-hover dlist">
                      <thead>
                        <tr style="background-color: #222d32; color:white;">
                          <th>Status</th>
                          <th>Start date</th>
                          <th>Drug name</th>
                          <th>Dose</th>
                        </tr>
                      </thead>
                      <tbody>
                      %for id in items:
                      <tr id={{id}}>
                          <td>{{items[id]["status"]}}</td>
                          <td>{{items[id]["start"]}}</td>
                          <td>{{items[id]["drug"]["name"]}}</td>
                          <td>
                            <div class="sparkbar" items-color="#00a65a" items-height="20">{{items[id]["status"]}}</div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- /.table-responsive -->
                </div>
                <!-- /.box-body -->
                
                <!-- /.box-footer -->
            </div>
<script>
 $(function () {
    $('#dlist').itemsTable({
      'paging'      : false,
        'lengthChange': false,
        'searching'   : true,
        'ordering'    : false,
        'info'        : true,
        'autoWidth'   : false,
      "pageLength"  : 500
    });
  });
</script>
    		</div>
