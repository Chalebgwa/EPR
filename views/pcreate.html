<body class="hold-transition skin-blue sidebar-mini sidebar-collapse" style="overflow:hidden; height: 100vh">
<div class="wrapper" style="height:100vh background-color:transparent;">

  <header class="main-header">

    <!-- Logo -->
    <a href="#" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>C</b>GP</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Centra</b>GP</span>
    </a>

    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="/static/dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
              <span class="hidden-xs">logout</span>
            </a>
          </li> 
        </ul>
      </div>

    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar" style="background-color: #222d32;">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="/static/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info" style="">
          <p>{{data}}</p>
        </div>
      </div>
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
          <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                  <i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li>
          <a href="/user/patients">
            <i class="fa fa-folder"></i> <span>Patients</span>
          </a>
        </li>
         <li>
          <a id="add_patient">
            <i class="fa fa-files-o"></i> <span>Add Patients</span>
          </a>
        </li>
         <li id=navAddPatients>
          <a id="medlist">
            <i class="fa fa-folder"></i> <span>Medical Records</span>
          </a>
        </li>
         <li>
          <a href="/user/radiology">
            <i class="fa fa-book"></i> <span>Radiology Records</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="height: 95vh;">

    <!-- Main content -->
    <div class=" content container-fluid" style="padding:0px;">
      <div class="row flex-row flex-nowrap" style="margin:0px;">
          <!-- patient list -->
          <div class="col-md-6 hAlign pCreate" style="padding: 0px;">
            <div class="box" style="height:88vh;border-right:solid 1px grey; ">
                <div class="box-header with-border text-center">

                  <h3 class="box-title" style="padding:0px 0px; border-collapse: collapse;">CREATE PATIENT</h3>
                  <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                  </div>                
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  
                    <div class="table-responsive scrollbar" id="style-1" style="height:81vh; overflow-y:auto;overflow-x:hidden; border-radius:0px; border-right:solid 1px gray;">
                          <form id="contact" class="create" >

                            <fieldset>
                              <input value="" id="gpid" name="gp" type="hidden" value="home" tabindex="1" required autofocus>
                            </fieldset>
                            <fieldset>
                              <input placeholder="name" name="name" type="text" tabindex="2" required>
                            </fieldset>
                            <fieldset>
                              <input placeholder="Surname" name="surname" type="text" tabindex="2" required>
                            </fieldset>
                            <fieldset>
                              <input placeholder="Number" name="number" type="tel" tabindex="3" required>
                            </fieldset>
                            <fieldset>
                              <input placeholder="Date of birth" name="dob" type="text" tabindex="4" required>
                            </fieldset>
                            <fieldset>
                              <input placeholder="Sex" type="text" name="sex" tabindex="5" required>
                            </fieldset>
                            <fieldset>
                              <input placeholder="District" type="text" name="districtName" tabindex="6" required>
                            </fieldset>
                            <fieldset>
                              <input placeholder="cityName" type="text" name="cityName" tabindex="7" required>
                            </fieldset>
                            <fieldset>
                              <input placeholder="Town/Village" type="text" name="vTown" tabindex="8" required>
                            </fieldset>
                            <fieldset>
                              <input placeholder="DistrictCode" type="text" name="districtCode" tabindex="5" required></input>
                            </fieldset>
                             <fieldset>
                              <input placeholder="status" value=1 type="hidden" name="status" tabindex="5" required></input>
                            </fieldset>
                            <fieldset>
                              <button name="submit" type="submit" id="patientSubmit" class="save" data-submit="...Sending">Submit</button>
                            </fieldset>

                          </form>
                    </div>
                    <!-- table-responsive -->
                </div>
                <!-- /.box-body -->
            </div>
            <!-- box -->
          </div>
          <!-- col -->
      </div>
      <!-- flex row -->
    </div>      
    <!-- /.content -->
  </div>

<!-- Page script -->
<script>
$(document).ready(function(e){

  $(function () {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Datemask dd/mm/yyyy
    $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
    //Datemask2 mm/dd/yyyy
    $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
    //Money Euro
    $('[data-mask]').inputmask()

      $("#gpid").val(sessionStorage["userid"])

    

    //iCheck for checkbox and radio inputs
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass   : 'iradio_minimal-blue'
    })
    //Red color scheme for iCheck
    $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
      checkboxClass: 'icheckbox_minimal-red',
      radioClass   : 'iradio_minimal-red'
    })
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass   : 'iradio_flat-green'
    })

    
    /* Sparklines can also take their values from the first argument 
        passed to the sparkline() function */
        var myvalues = [6,8,5,7,4,4,1,4,5,3,1];
        $('.dynamicsparkline').sparkline(myvalues, {width:'100%',fillColor:'transparent', height:'10em', chartRangeMin:'0'});
  });
});
</script>
