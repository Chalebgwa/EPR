<!-- patient list -->
    		<div class="col-md-6 list" style="padding: 0px;" id="radhist">
            <div class="box" style="height:88vh;border-right:solid 1px grey; ">
                <div class="box-header with-border text-center">

                  <h3 class="box-title" style="padding:0px 0px; border-collapse: collapse;">RADIOLOGY HISTORY</h3>
                  <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool exit" items-widget="remove"><i class="fa fa-times"></i></button>
                  </div>
                  <div class="row" style="width: 100%; margin:0px; min-height: 15px; height: auto; ">
                    <button class="btn btn-flat add_rad" style="position: relative;float: right;color: blue;">+</button>
                    <h5 style="position: relative;float: right; margin-right: 25px;">ADD RECORD</h5>               
                  </div>                  
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  <div class="table-responsive scrollbar" id="style-1" style="height:77vh; overflow-y:auto;overflow-x:hidden; border-radius:0px; border-right:solid 1px gray; padding-left: 15px; padding-right: 15px;">
                      <table id="example2" class="table table-hover rlist">
                        <thead>
                          <tr style="background-color: #222d32; color:white;">
                            <th>DATE</th>
                            <th>TEST TYPE</th>
                            <th>RADIOLOGIST</th>
                            <th>REQUESTING PHYSICIAN</th>
                          </tr>
                        </thead>
                        <tbody>
                         %for id in items:
                          <tr id={{id}}>
                            <td>{{items[id]["date"]}}</td>
                            <td>{{items[id]["test_type"]["name"]}}</td>
                            <td>{{items[id]["radiologist"]["name"]}}</td>
                            <td>{{items[id]["requesting_physician"]["name"]}}</td>
                          </tr>
                         %end

                        </tbody>
                      </table>
                  </div>
                  <!-- /.table-responsive -->
                </div>
                <!-- /.box-body -->
                
                <!-- /.box-footer -->
            </div>
    		</div>
